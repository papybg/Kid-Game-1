services:
  - type: web
    name: kidgame1backend
    env: node
    rootDir: .
    plan: free
    buildCommand: "npm ci && npm run build:render"
    startCommand: "npm run start:render"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        # Placeholder: DO NOT commit real credentials. Set this value in the Render dashboard or via secrets.
        value: "<SET IN RENDER DASHBOARD>"
    autoDeploy: true
    instanceType: "starter"
    healthCheckPath: "/api/portals"
